<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PisoFi Vending Machine Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f7f7f7; 
        }
        .container { 
            width: 95%; 
            margin: 20px auto; 
        }
        .header { 
            background-color: #1e2a3a; 
            color: white; 
            padding: 15px; 
            border-radius: 8px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { 
            margin: 0; 
            font-size: 2rem; 
        }
        .card {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #1e2a3a;
            color: white;
            font-weight: 600;
            padding: 12px 15px;
            border-radius: 8px 8px 0 0;
        }
        .status-online {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-offline {
            background-color: #F44336;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .control-panel {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .control-btn {
            background: #1e2a3a;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .control-btn:hover {
            background: #344861;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PisoFi Vending Machine Dashboard</h1>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Device Status</div>
                    <div class="card-body">
                        <h5>Current Status: <span id="device-status" class="status-online">ONLINE</span></h5>
                        
                        <hr>
                        
                        <h5>Intrusion Detection</h5>
                        <p>Current Setting: <span id="sensors-status" class="status-online">ON</span></p>
                        <div class="control-panel">
                            <button id="sensors-on" class="control-btn">Enable</button>
                            <button id="sensors-off" class="control-btn">Disable</button>
                        </div>
                        
                        <hr>
                        
                        <h5>Coin Rejection</h5>
                        <p>Current Setting: <span id="coin-rejection-status" class="status-offline">OFF</span></p>
                        <div class="control-panel">
                            <button id="coin-rejection-on" class="control-btn">Enable</button>
                            <button id="coin-rejection-off" class="control-btn">Disable</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for the DOM to be fully loaded before adding event listeners
        document.addEventListener("DOMContentLoaded", function () {
            // Get the DOM elements
            const intrusionStatus = document.getElementById("sensors-status");
            const intrusionDisableBtn = document.getElementById("sensors-off");
            const coinStatus = document.getElementById("coin-rejection-status");
            const coinDisableBtn = document.getElementById("coin-rejection-off");

            // When the "Disable" button for Intrusion Detection is clicked
            intrusionDisableBtn.addEventListener("click", function () {
                // Disable Intrusion Detection
                intrusionStatus.textContent = "OFF";  // Change the text to OFF
                intrusionStatus.className = "status-offline"; // Change to OFF styling
                
                // If Intrusion is disabled, Coin Rejection also should be disabled
                coinStatus.textContent = "OFF";  // Change the text to OFF
                coinStatus.className = "status-offline"; // Change to OFF styling
            });

            // When the "Disable" button for Coin Rejection is clicked
            coinDisableBtn.addEventListener("click", function () {
                // Disable Coin Rejection independently
                coinStatus.textContent = "OFF";  // Change the text to OFF
                coinStatus.className = "status-offline"; // Change to OFF styling
            });

            // When the "Enable" button for Intrusion Detection is clicked
            document.getElementById("sensors-on").addEventListener("click", function () {
                intrusionStatus.textContent = "ON";  // Change the text to ON
                intrusionStatus.className = "status-online"; // Change to ON styling
            });

            // When the "Enable" button for Coin Rejection is clicked
            document.getElementById("coin-rejection-on").addEventListener("click", function () {
                coinStatus.textContent = "ON";  // Change the text to ON
                coinStatus.className = "status-online"; // Change to ON styling
            });
        });
    </script>
</body>
</html>
